<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="icon" href="img/Storefront.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="" class="logo"><img src="img/logo.png" alt="Логотип"></a>
        <nav class="header__nav">
            <ul class="header__desktop-menu">
                <li class="header__item"><a class="header__link" href="">Marketplace</a></li>
                <li class="header__item"><a class="header__link" href="">Rankings</a></li>
                <li class="header__item"><a class="header__link" href="">Connect a wallet</a></li>

                <li class="header__item"></li>
                    <a href="#" class="header__link button button_filed button_secondary">
                    <img src="img/user.png" alt="Регистрация">
                    <span class="button__text">Sign Up</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero__text">
                <div class="hero__headline">
                <h1 class="hero__title">Discover digital art & Collect NFTs</h1>
                <p class="hero__subtitle">NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.</p>
                </div>
                <a href="#" class="button button_filed button_secondary">
                    <img src="img/RocketLaunch.png" alt="икнонка ракеты">
                    <span>Get Srarted</span>
                </a>
                <div class="hero__additional-info">
                    <div class="hero__additional-item">
                        <span class="hero__total">240k+</span>
                        <span class="hero_label">Total sale</span>
                    </div>

                    <div class="hero__additional-item">
                        <span class="hero__total">100k+</span>
                        <span class="hero_label">Auctions</span>
                    </div>

                    <div class="hero__additional-item">
                        <span class="hero__total">240k+</span>
                        <span class="hero_label">Artists</span>
                    </div>
                </div>
            </div>
            <img width="100%" height="100%" src="img/heroanimationtransparentbck-2.gif.gif">
        </div>
    </section>
</body>

</html>
